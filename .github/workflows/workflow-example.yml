name: Test CodeBuild Runner

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    # Use CodeBuild runnerr
    # Replace 'codebuild-runner-runner' with your actual CodeBuild project name
    runs-on:
      - self-hosted
      - codebuild-codebuild-runner-runner-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test runner environment
        run: |
          echo "Running on CodeBuild runner"
          echo "Runner name: ${{ runner.name }}"
          echo "OS: ${{ runner.os }}"
          echo "Architecture: ${{ runner.arch }}"

      - name: Check installed tools
        run: |
          echo "=== Node.js ==="
          node --version
          npm --version

          echo "=== Python ==="
          python3 --version
          pip3 --version

          echo "=== Java ==="
          java -version
          mvn --version

          echo "=== AWS CLI ==="
          aws --version

          echo "=== Git ==="
          git --version

      - name: Start Docker daemon
        run: |
          echo "Starting Docker daemon..."
          # Start Docker daemon in background (CodeBuild with privileged mode)
          nohup dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 > /tmp/dockerd.log 2>&1 &
          # Wait for Docker daemon to be ready
          echo "Waiting for Docker daemon to start..."
          timeout 30 sh -c "until docker info >/dev/null 2>&1; do echo 'Waiting...'; sleep 1; done" || (echo "Docker daemon failed to start" && cat /tmp/dockerd.log && exit 1)
          echo "âœ“ Docker daemon is running"
          docker info | head -n 5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t myimage .

      - name: Test AWS credentials
        run: |
          echo "Testing AWS credentials"
          aws sts get-caller-identity || echo "AWS credentials not configured (this is OK for testing)"

      - name: Create test file
        run: |
          echo "Hello from CodeBuild runner!" > test.txt
          cat test.txt

      - name: Cleanup
        if: always()
        run: |
          rm -f test.txt
